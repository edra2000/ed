<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل العملات الرقمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #252525;
      font-family: 'Tajawal', sans-serif;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #f0f0f0;
      font-size: 28px;
      margin-bottom: 30px;
    }

    h2 {
      color: #ffffff;
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #2e2e2e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.04);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 14px;
      color: #a8e6ff;
      margin: 4px 0;
    }

    .source-link {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }

    .source-link a {
      color: #66ccff;
      text-decoration: none;
    }

    .source-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تحليل العملات الرقمية</h1>
    <div id="content"></div>

    <div class="source-link">
      البيانات من: <a href="https://www.coingecko.com/" target="_blank" rel="noopener">CoinGecko</a>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
        const data = await response.json();
        const content = document.getElementById('content');

        // فلترة البيانات
        const valid = data.filter(c => c.market_cap && c.circulating_supply);

        const sections = [
          { title: 'أعلى 5 عملات من حيث القيمة السوقية', data: [...valid].sort((a, b) => b.market_cap - a.market_cap).slice(0, 5) },
          { title: 'أدنى 5 عملات من حيث القيمة السوقية', data: [...valid].sort((a, b) => a.market_cap - b.market_cap).slice(0, 5) },
          { title: 'أعلى 5 عملات من حيث العدد المعروض', data: [...valid].sort((a, b) => b.circulating_supply - a.circulating_supply).slice(0, 5) },
          { title: 'أدنى 5 عملات من حيث العدد المعروض', data: [...valid].sort((a, b) => a.circulating_supply - b.circulating_supply).slice(0, 5) },
        ];

        for (let section of sections) {
          const sec = document.createElement('div');
          const h2 = document.createElement('h2');
          h2.textContent = section.title;
          sec.appendChild(h2);

          const grid = document.createElement('div');
          grid.className = 'grid';

          section.data.forEach(coin => {
            const card = document.createElement('div');
            card.className = 'card';

            const name = document.createElement('div');
            name.className = 'card-title';
            name.textContent = coin.name;

            const marketCap = document.createElement('div');
            marketCap.className = 'card-value';
            marketCap.textContent = 'القيمة السوقية: $' + coin.market_cap.toLocaleString();

            const supply = document.createElement('div');
            supply.className = 'card-value';
            supply.textContent = 'العدد المعروض: ' + coin.circulating_supply.toLocaleString();

            card.appendChild(name);
            card.appendChild(marketCap);
            card.appendChild(supply);
            grid.appendChild(card);
          });

          sec.appendChild(grid);
          content.appendChild(sec);
        }
      } catch (error) {
        console.error('خطأ في جلب البيانات:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
