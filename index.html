<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل العملات الرقمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ... (الأكواد السابقة نفسها) ... */

    .card-header {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* المحاذاة لليمين */
      gap: 10px;
      margin-bottom: 12px;
      flex-direction: row-reverse; /* قلب ترتيب العناصر */
    }

    .coin-image {
      width: 28px;
      height: 28px;
      margin-left: 0; /* إزالة أي هامش غير ضروري */
    }

    .card-symbol {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تحليل العملات الرقمية</h1>
    <div id="content"></div>

    <div class="source-link">
      البيانات من: <a href="https://www.coingecko.com/" target="_blank" rel="noopener">CoinGecko</a>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false');
        const data = await response.json();
        const content = document.getElementById('content');

        const stablecoins = ['usdt', 'usdc', 'busd', 'dai', 'tusd', 'usdp', 'gusd', 'ust', 'frax', 'usdd'];
        const filtered = data.filter(coin =>
          !stablecoins.includes(coin.symbol.toLowerCase()) &&
          coin.market_cap &&
          coin.circulating_supply
        );

        const sections = [
          { icon: '💰', title: 'أعلى 5 عملات من حيث القيمة السوقية', data: [...filtered].sort((a, b) => b.market_cap - a.market_cap).slice(0, 5) },
          { icon: '📉', title: 'أدنى 5 عملات من حيث القيمة السوقية', data: [...filtered].sort((a, b) => a.market_cap - b.market_cap).slice(0, 5) },
          { icon: '📦', title: 'أعلى 5 عملات من حيث العدد المعروض', data: [...filtered].sort((a, b) => b.circulating_supply - a.circulating_supply).slice(0, 5) },
          { icon: '🧮', title: 'أدنى 5 عملات من حيث العدد المعروض', data: [...filtered].sort((a, b) => a.circulating_supply - b.circulating_supply).slice(0, 5) },
        ];

        for (let section of sections) {
          const sec = document.createElement('div');
          const h2 = document.createElement('h2');
          h2.innerHTML = `${section.icon} ${section.title}`;
          sec.appendChild(h2);

          const grid = document.createElement('div');
          grid.className = 'grid';

          section.data.forEach(coin => {
            const card = document.createElement('div');
            card.className = 'card';

            const header = document.createElement('div');
            header.className = 'card-header';

            const img = document.createElement('img');
            img.src = coin.image;
            img.className = 'coin-image';
            img.alt = coin.symbol.toUpperCase();

            const symbol = document.createElement('div');
            symbol.className = 'card-symbol';
            symbol.textContent = coin.symbol.toUpperCase();

            header.appendChild(symbol);
            header.appendChild(img);
            card.appendChild(header);

            const marketCap = document.createElement('div');
            marketCap.className = 'card-value';
            marketCap.textContent = 'القيمة السوقية: $' + coin.market_cap.toLocaleString();

            const supply = document.createElement('div');
            supply.className = 'card-value';
            supply.textContent = 'العدد المعروض: ' + coin.circulating_supply.toLocaleString();

            card.appendChild(marketCap);
            card.appendChild(supply);
            grid.appendChild(card);
          });

          sec.appendChild(grid);
          content.appendChild(sec);
        }
      } catch (error) {
        console.error('خطأ في جلب البيانات:', error);
        const content = document.getElementById('content');
        content.innerHTML = '<p style="text-align:center;color:red;">حدث خطأ في جلب البيانات. يرجى المحاولة لاحقًا.</p>';
      }
    }

    fetchData();
  </script>
</body>
</html>
