<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YASER CRYPTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #252525;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #FFD700;
      font-size: 2rem;
    }
    
    .header p {
      color: #a0aec0;
    }

    .card {
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 10px;
      flex-basis: calc(20% - 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: right;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    .card img {
      max-width: 40px;
      margin-bottom: 10px;
    }

    .card .name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #FFD700;
    }

    .card .price {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .card .change {
      font-size: 1rem;
      color: #00c853;
    }

    .card .volume {
      font-size: 0.9rem;
      color: #fff;
    }

    .card .volume-bar {
      width: 100%;
      height: 6px;
      background-color: #555;
      margin-top: 10px;
    }

    .card .volume-fill {
      height: 100%;
      background-color: #00bcd4;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .title {
      font-size: 1.2rem;
      margin: 20px 0;
      text-align: right;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .title i {
      margin-left: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>YASER CRYPTO</h1>
      <p>محلل ومتداول محترف في سوق العملات الرقمية</p>
    </div>

    <!-- Title for the first section -->
    <div class="title">
      <span>أعلى 5 عملات قيمة سوقية</span>
      <i class="fas fa-arrow-up"></i>
    </div>
    
    <!-- Grid of coins -->
    <div class="grid" id="topCoins"></div>

    <!-- Title for the second section -->
    <div class="title">
      <span>أقل 5 عملات قيمة سوقية</span>
      <i class="fas fa-arrow-down"></i>
    </div>
    
    <!-- Grid of coins -->
    <div class="grid" id="lowCoins"></div>
  </div>

  <script>
    async function fetchCoinData() {
      const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
      const data = await response.json();

      // فلترة العملات التي تحتوي على USDT فقط
      const usdtCoins = data.filter(coin => coin.symbol.endsWith('USDT'));

      // ترتيب العملات حسب القيمة السوقية
      const topCoins = usdtCoins.sort((a, b) => parseFloat(b.marketCap) - parseFloat(a.marketCap)).slice(0, 5);
      const lowCoins = usdtCoins.sort((a, b) => parseFloat(a.marketCap) - parseFloat(b.marketCap)).slice(0, 5);

      // عرض البيانات في البطاقة
      const topCoinsGrid = document.getElementById('topCoins');
      const lowCoinsGrid = document.getElementById('lowCoins');
      
      topCoinsGrid.innerHTML = topCoins.map(coin => `
        <div class="card">
          <img src="https://cryptologos.cc/logos/${coin.symbol.substring(0, coin.symbol.length - 4).toLowerCase()}-logo.png" alt="${coin.symbol}">
          <div class="name">${coin.symbol}</div>
          <div class="price">${parseFloat(coin.lastPrice).toFixed(2)} USDT</div>
          <div class="change">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
          <div class="volume">حجم التداول: ${parseFloat(coin.volume).toFixed(2)} USDT</div>
        </div>
      `).join('');

      lowCoinsGrid.innerHTML = lowCoins.map(coin => `
        <div class="card">
          <img src="https://cryptologos.cc/logos/${coin.symbol.substring(0, coin.symbol.length - 4).toLowerCase()}-logo.png" alt="${coin.symbol}">
          <div class="name">${coin.symbol}</div>
          <div class="price">${parseFloat(coin.lastPrice).toFixed(2)} USDT</div>
          <div class="change">${parseFloat(coin.priceChangePercent).toFixed(2)}%</div>
          <div class="volume">حجم التداول: ${parseFloat(coin.volume).toFixed(2)} USDT</div>
        </div>
      `).join('');
    }

    fetchCoinData();
  </script>
</body>
</html>
